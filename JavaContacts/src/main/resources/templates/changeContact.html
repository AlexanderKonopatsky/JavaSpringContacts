<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Add contact</title>
    <th:block th:include="fragments.html :: htmlHead"></th:block>
</head>
<body>

<div th:replace="fragments.html :: header"></div>

<div class="container">
    <!--<div class="m-4" th:utext="${errValidate}"></div>-->
    <!--    <div th:with="validError=${errValidate}">-->

<!--    <div class="alert alert-danger col-sm-5 mt-5" role="alert"  th:if="${result == 'Fail!'}">-->
<!--        <p th:text="${result}"/>-->
<!--    </div>-->

<!--    <div class="alert alert-success col-sm-5 mt-5" role="alert"  th:if="${result == 'Success!'}">-->
<!--        <p th:text="${result}"/>-->
<!--    </div>-->

    <a class="btn btn-primary mt-4" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
        Change contact
    </a>

    <div class="collapse" id="collapseExample">

        <div class="form-group mt-3">
            <h6 class="m-3">Change contact:</h6>
            <form  th:action="@{/changeContact}"  th:object="${contact}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <div  class="col-sm-5">
                        <input type="hidden" placeholder="Id" class="form-control"  th:value="${contact.id}" name="id"/>
                    </div>
                </div>
                <div class="form-group">
                    <div  class="col-sm-5">
                        <input  placeholder="Name" class="form-control" type="text" th:value="${contact.name}" name="name"/>
                    </div>
                </div>
                <div class="form-group">
                    <div  class="col-sm-5">
                        <input  placeholder="Description" class="form-control" type="text" th:value="${contact.description}" name="description"/>
                    </div>
                </div>
                <div class="form-group">
                    <div  class="col-sm-5">
                        <input  placeholder="Email" class="form-control" type="email" th:value="${contact.email}" name="email"/>
                    </div>
                </div>
                <div class="form-group">
                    <div  class="col-sm-5">
                        <input placeholder="Tag" class="form-control" type="text" th:value="${contact.tag}" name="tag"/>
                    </div>
                </div>
                <div class="form-group">
                    <div  class="col-sm-5">
                        <input  type="file" name="file" />
                    </div>
                </div>
                <div class="col-md-4">
                    <img class="img-thumbnail " width="200"  th:src="@{/img/{id}(id=${contact.filename})}"  alt="img"/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary mt-3">Change</button>
                </div>
            </form>
        </div>

    </div>

</div>

<!--<h2><a href="main">See all contact</a></h2>-->

</body>
</html>
