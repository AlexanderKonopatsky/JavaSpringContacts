<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Send message</title>
    <th:block th:include="fragments.html :: htmlHead"></th:block>
</head>
<body>

<div th:replace="fragments.html :: header"></div>

<div class="container">
    <!--<div class="m-4" th:utext="${errValidate}"></div>-->
    <!--    <div th:with="validError=${errValidate}">-->
    <div class="alert alert-danger col-sm-5 mt-5" role="alert"  th:if="${result == 'Fail!'}">
        <p th:text="${result}"/>
    </div>

    <div class="alert alert-success col-sm-5 mt-5" role="alert"  th:if="${result == 'Success!'}">
        <p th:text="${result}"/>
    </div>

    <a class="btn btn-primary mt-4" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
        Send message
    </a>

    <div class="collapse" id="collapseExample">

        <div class="form-group mt-3">
            <h6 class="m-3">Send message:</h6>
            <form  th:action="@{/sendMessage}"  th:object="${messageForm}" method="POST" enctype="multipart/form-data">
<!--                <div class="form-group">-->
<!--                    <div  class="col-sm-5">-->
<!--                        <input  placeholder="from" class="form-control" type="email" name="from"/>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="form-group">
                    <div class="col-sm-5" th:if="${email != null}">
                            <input  placeholder="to" class="form-control" type="email" name="to"  th:value="${email}">
                    </div>
                    <div class="col-sm-5" th:if="${email == null}">
                        <input  placeholder="to" class="form-control" type="email" name="to">
                    </div>
                </div>
                <div class="form-group">
                    <div  class="col-sm-5">
                        <input placeholder="subject" class="form-control" type="text" name="subject"/>
                    </div>
                </div>
                <div class="form-group">
                    <div  class="col-sm-5">
                        <input  placeholder="message" class="form-control input-lg" type="text" name="message"/>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </div>
            </form>
        </div>

    </div>

</div>

<!--<h2><a href="main">See all contact</a></h2>-->

</body>
</html>
