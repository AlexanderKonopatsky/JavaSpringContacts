<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div class="container">
    <h1>Login:</h1>
    <form th:action="@{/login}" method="post">
        <br><div><label > User Name : <input placeholder="Enter username" type="text" name="username"/> </label></div><br>
        <div><label> Password: <input placeholder="Enter password" type="password" name="password"/> </label></div><br>
        <div><input type="submit" value="Sign In"/></div>
    </form>
</div>
<h2><a href="/registration">Registration</a></h2>
</body>
</html>
