<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Register</title>
    <th:block th:include="fragments.html :: htmlHead"></th:block>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<div th:replace="fragments.html :: header"></div>

    <h5 class="m-5">Register page</h5>
    <div class="container mt-5">
        <form th:action="@{/registration}" th:object="${userForm}" method="post">
            <div class="form-group">

                <label class="col-sm-2 col-form-label" for="inputUsername">User name</label>
                <div class="col-sm-5">
                    <input th:field="*{username}" placeholder="Enter username" id="inputUsername"  class="form-control" type="text" name="username"/>
                </div>

            </div>
            <div class="form-group">

                <label class="col-sm-2 col-form-label" for="inputPassword">Password</label>
                <div class="col-sm-5">
                    <input th:field="*{password}" placeholder="Enter password"  id="inputPassword" class="form-control" type="password" name="password"/>
                </div>

            </div>
            <div>
                <button  type="submit" class="btn btn-primary mt-4">Sign up</button>
            </div>
        </form>

    </div>

    <h4 class="m-5"><a class="mt-6" href="/registration">Registration</a></h4>


</div>
</body>
</html>
